    <section class="sec-form">

<!--agregar form-->
            <form action="" method="POST" class="row g-3" autocomplete="off">

                <input type="hidden" name="access_key" value="be02d95d-4ad8-472f-9af3-5751e9597a9c">

                <div class="col-md-6">

                </div>

                <div class="col-md-6">

                </div>

                </div>

                <div class="col-md-6">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="col-md-12">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea placeholder="Escribí acá tu consulta..." class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

                </form>
